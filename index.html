    // Create rows once for efficiency
    const tbody = document.querySelector('#tbl tbody');
    servers.forEach((s, i) => {
      const [name, tz] = s;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${name}</td>
        <td>${tz}</td>
        <td class="time-cell">-</td>
        <td class="musuh-cell">-</td>
        <td class="bot-cell">-</td>
        <td class="density-cell">-</td>
      `;
      tbody.appendChild(row);
    });

    function getStatus(hour) {
      let bot = 0;
      let padat = 0;
      if (hour >= 0 && hour < 6) {
        bot = 90; padat = 10;
      } else if (hour >= 6 && hour < 12) {
        bot = 70; padat = 30;
      } else if (hour >= 12 && hour < 18) {
        bot = 40; padat = 60;
      } else {
        bot = 20; padat = 80;
      }
      let musuh = bot >= 80 ? "bot" : bot >= 50 ? "noob" : "pro";
      let ramai = padat <= 30 ? "sepi" : padat <= 60 ? "sedang" : "rame";
      return { musuh, status: ramai, bot, padat };
    }

    function updateTable() {
      const now = new Date();
      const lastUpdated = document.getElementById('lastUpdated');
      lastUpdated.innerHTML = `Terakhir Diperbarui: ${now.toLocaleTimeString('id-ID')}`;

      servers.forEach((s, i) => {
        const [name, tz] = s;
        const row = tbody.children[i];
        const timeCell = row.querySelector('.time-cell');
        const musuhCell = row.querySelector('.musuh-cell');
        const botCell = row.querySelector('.bot-cell');
        const densityCell = row.querySelector('.density-cell');

        // Better timezone handling with Intl.DateTimeFormat
        const formatter = new Intl.DateTimeFormat('id-ID', {
          timeZone: tz,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
        const timeParts = formatter.formatToParts(now);
        const timeStr = timeParts.map(part => part.value).join('');
        timeCell.textContent = timeStr;

        const hourFormatter = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          hour: 'numeric',
          hour12: false
        });
        const hourStr = hourFormatter.format(now);
        const hour = parseInt(hourStr, 10); // Reliable 24-hour parse

        const data = getStatus(hour);
        musuhCell.textContent = data.musuh.toUpperCase();
        musuhCell.className = `musuh-cell ${data.musuh}`;
        botCell.textContent = `${data.bot}%`;
        densityCell.textContent = `${data.padat}%`;
        densityCell.className = `density-cell ${data.status}`;
      });
    }

    updateTable(); // Initial load
    setInterval(updateTable, 1000); // Update every second
